   <label>Enter Value:</label>
    <input type="text" id="myInput">
    <button onclick="setCookie()">Set Cookie</button>
    

    <script>
        function setCookie() {
            var value = document.getElementById("myInput").value;
            document.cookie = "username=" + value + "; path=/";
            alert("Cookie has been set!");
        }
    </script>
